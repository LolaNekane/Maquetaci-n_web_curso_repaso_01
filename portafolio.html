<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/fonts/poppins/poppins.css"/>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <link rel="stylesheet" href="./assets/css/scroll.css"/>
    <link rel="stylesheet" href="./assets/css/responsive.css"/>

    <!-- Script Js -->
    <script src="./assets/js/menu.js" defer></script>

    <title>Portafolio curso</title>
</head>
    <body>
        <!-- Layout principal -->
        <div class="layout">
            <!-- Barra lateral (info usuario) -->
            <aside class="layout__aside">
                <section class="aside__user-info">
                    <!-- Informacion general -->
                     <div class="user-info__general">
                        <div class="user-info__container-imagen">
                            <img src="assets/img/default_user.jpg" alt="Foto del perfil del usuario del portfolio" class="user-info__image">
                        </div>
                        <h2 class="user-info__name">Lola Araque</h2>
                        <h3 class="user-info__job">Maquetadora Web</h3>
                     </div>

                    <!--  Menú navegación-->
                      <nav class="layout__menu">
                        <ul class="menu__list">
                            <li class="menu__option">
                                <a href="index.html" class="menu__link">
                                    <i class="menu__icon fa-solid fa-house"></i>
                                    <span class="menu__overlay">Inicio</span> 
                                </a>
                            </li>

                            <li class="menu__option">
                                <a href="sobre_mi.html" class="menu__link ">
                                    <i class="menu__icon fa-solid fa-user"></i>
                                    <span class="menu__overlay">Sobre mí</span> 
                                </a>
                            </li>

                            <li class="menu__option">
                                <a href="estudios.html" class="menu__link">
                                    <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                    <span class="menu__overlay">Curriculum</span> 
                                </a>
                            </li>

                            <li class="menu__option">
                                <a href="portafolio.html" class="menu__link menu__link--active">
                                    <i class="menu__icon fa-solid fa-briefcase"></i>
                                    <span class="menu__overlay">Portafolio</span> 
                                </a>
                            </li>

                            <li class="menu__option">
                                <a href="blog.html" class="menu__link">
                                    <i class="menu__icon fa-solid fa-book"></i>
                                    <span class="menu__overlay">Blog</span> 
                                </a>
                            </li>

                            <li class="menu__option">
                                <a href="contacto.html" class="menu__link">
                                    <i class="menu__icon fa-solid fa-envelope"></i>
                                    <span class="menu__overlay">Contacto</span> 
                                </a>
                            </li>
                        </ul>
                      </nav>

                    <!-- Link redes sociales -->
                      <div class="user-info__links">
                        <ul class="user__social">
                            <li class="social__option">
                                <a href="#" class="social__link">
                                    <i class="social__icon fa-brands fa-youtube"></i>
                                </a>
                            </li>

                            <li class="social__option">
                                <a href="#" class="social__link">
                                    <i class="social__icon fa-brands fa-linkedin"></i>
                                </a>
                            </li>

                            <li class="social__option">
                               <a href="#" class="social__link">
                                    <i class="social__icon fa-brands fa-instagram"></i>
                                </a>
                            </li>
                        </ul>
                      </div>

                    <!-- Botón curriculum -->
                      <div class="user-info__buttons">
                        <a href="#" class="user-info__btn">Descargar CV</a>
                      </div>

                    <!-- Pie de página -->
                      <footer class="user-info__footer">
                        Hecho por Lola con mucho <i class="fa-solid fa-heart"></i>
                      </footer>

                </section>
            </aside>

            <!-- Menu responsive -->
            <div class="layout__menu-toogle">
                <i class="menu-toggle__icon fa-solid fa-bars"></i>
                <i class="menu-toggle__icon fa-solid fa-xmark"></i>
            </div>
            
            <!-- Contenido principal -->
            <main class="layout__content">
                <section class="content__page content__portfolio">
                     <header class="portfolio__header">
                        <h1 class="portfolio__title">Portafolio</h1>
                     </header>
                    <nav class="portfolio__navbar">
                        <ul class="portfolio__menu">
                            <li class="portfolio__option portfolio__option--active"> 
                                <a href="#" class="portfolio__link">Todo</a>
                            </li>

                            <li class="portfolio__option"> 
                                <a href="#" class="portfolio__link">Web</a>
                            </li>

                            <li class="portfolio__option"> 
                                <a href="#" class="portfolio__link">Redes Sociales</a>
                            </li>

                            <li class="portfolio__option"> 
                                <a href="#" class="portfolio__link">Proyectos</a>
                            </li>
                        </ul>
                    </nav>

                    <section class="porfolio__gallery">
                        <figure class="gallery__item">
                            <div class="gallery__container-image">
                                <a href="#" class="gallery_link">
                                    <img src="./assets/img/galeria-1.jpg" alt="imagen asociado a la galería" class="gallery__image">
                                </a>
                            </div>

                            <figcaption class="gallery_title">Producción de vídeos</figcaption>

                            <i class="gallery__icon fa-solid fa-video-camera"></i>
                            <span class="gallery__category">Vídeos</span>
                        </figure>

                         <figure class="gallery__item">
                            <div class="gallery__container-image">
                                <a href="#" class="gallery_link">
                                    <img src="./assets/img/galeria-2.jpg" alt="imagen asociado a la galería" class="gallery__image">
                                </a>
                            </div>

                            <figcaption class="gallery_title">Master en Javasript</figcaption>

                            <i class="gallery__icon fa-solid fa-camera"></i>
                            <span class="gallery__category">Cursos</span>
                        </figure>

                         <figure class="gallery__item">
                            <div class="gallery__container-image">
                                <a href="#" class="gallery_link">
                                    <img src="./assets/img/galeria-3.jpg" alt="imagen asociado a la galería" class="gallery__image">
                                </a>
                            </div>

                            <figcaption class="gallery_title">Máster en React</figcaption>

                            <i class="gallery__icon fa-solid fa-code"></i>
                            <span class="gallery__category">Cursos</span>
                        </figure>

                         <figure class="gallery__item">
                            <div class="gallery__container-image">
                                <a href="#" class="gallery_link">
                                    <img src="./assets/img/galeria-4.jpg" alt="imagen asociado a la galería" class="gallery__image">
                                </a>
                            </div>

                            <figcaption class="gallery_title">Red solicial tipo Twitter</figcaption>

                            <i class="gallery__icon fa-solid fa-code"></i>
                            <span class="gallery__category">Cursos</span>
                        </figure>

                         <figure class="gallery__item">
                            <div class="gallery__container-image">
                                <a href="#" class="gallery_link">
                                    <img src="./assets/img/galeria-5.jpg" alt="imagen asociado a la galería" class="gallery__image">
                                </a>
                            </div>

                            <figcaption class="gallery_title">Máster en Lógica de progrmación</figcaption>

                            <i class="gallery__icon fa-solid fa-code"></i>
                            <span class="gallery__category">Crusos</span>
                        </figure>

                         <figure class="gallery__item">
                            <div class="gallery__container-image">
                                <a href="#" class="gallery_link">
                                    <img src="./assets/img/galeria-6.jpg" alt="imagen asociado a la galería" class="gallery__image">
                                </a>
                            </div>

                            <figcaption class="gallery_title">Galeria de imágenes</figcaption>

                            <i class="gallery__icon fa-solid fa-image-portrait"></i>
                            <span class="gallery__category">Proyecto</span>
                        </figure>

                </section>
            </main>

</html>
